<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
          crossorigin="anonymous" />
    <link rel="stylesheet" href="app.css" />

    <script type="text/javascript" src="const.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body dir="rtl">
    <div class="container">
      <div class="row">
        <input type="file" id="files" name="files[]" multiple />
      </div>
      <div class="row">
        <form id="getReport">
          <div class="form-row align-items-end">
            <div class="col-auto">
              <label for="inputMonth">חודש:</label>
              <input type="month" class="form-control" id="inputMonth" placeholder="הכנס חודש" dir="rtl"/>
            </div>
            <div class="col-auto">
              <label for="inputBadgeNumber">מספר תג:</label>
              <input type="text" class="form-control" id="inputBadgeNumber" dir="rtl"/>
            </div>
            <div class="col">
              <button id="submitBtn" type="submit" class="btn btn-primary">בצע</button>
            </div>
          </div>
        </form>
      </div>
      <div class="row">
        <div id="monthlyReportTable"></div>
      </div>
      <div class="row">
        <div id="generalReportTable"></div>
      </div>
      <div id="loadingSpinner" class="d-flex justify-content-center">
        <div class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </div>
  </body>
</html>
