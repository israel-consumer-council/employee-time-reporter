<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script type="text/javascript" src="external-libaries/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="external-libaries/bootstrap-4.3.1.min.js"></script>
    <script type="text/javascript" src="external-libaries/popper-1.14.7.min.js"></script>
    <link rel="stylesheet" href="external-libaries/bootstrap-4.3.1.min.css"/>
    <script type="text/javascript" src="const.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body dir="rtl">
    <div class="container">
      <div class="row">
        <input type="file" id="files" name="files[]" multiple />
      </div>
      <div class="row">
        <form id="getReport">
          <div class="form-row align-items-end">
            <div class="col-auto">
              <label for="inputMonth">חודש:</label>
              <input type="month" class="form-control" id="inputMonth" placeholder="הכנס חודש" dir="rtl"/>
            </div>
            <div class="col-auto">
              <label for="inputBadgeNumber">מספר תג:</label>
              <input type="text" class="form-control" id="inputBadgeNumber" dir="rtl"/>
            </div>
            <div class="col">
              <button id="submitBtn" type="submit" class="btn btn-primary">בצע</button>
            </div>
          </div>
        </form>
      </div>
      <div class="row">
        <div id="myTable"></div>
      </div>
    </div>
  </body>
</html>
